language: python
python:
- '3.5'
before_install:
- wget 'https://s3.amazonaws.com/deepcompute-public-data/wordvecspace/small_test_data.tgz'
  && tar xvzf small_test_data.tgz
- export WORDVECSPACE_DATADIR='small_test_data'
install:
- pip install .[service]
- sudo apt install libopenblas-base
- sudo apt-get install libffi-dev
script:
- echo "No tests for this release"
deploy:
- provider: releases
  skip_cleanup: true
  api-key:
    secure: 
  name: wordvecspace-0.5.3
  tag_name: 0.5.3
  on:
    repo: deep-compute/wordvecspace
  # pypitest
- provider: pypi
  distributions: "sdist bdist_wheel"
  server: https://testpypi.python.org/pypi
  user: deepcompute
  password:
    secure: 
  on:
    tags: false
    branch: master
  # pypi
- provider: pypi
  distributions: "sdist bdist_wheel"
  server: https://upload.pypi.org/legacy/
  user: deepcompute
  password:
    secure: 
  on:
    tags: true
    branch: master
