language: python
python:
- '2.7'
before_install:
- wget 'https://s3.amazonaws.com/deepcompute-public/data/wordvecspace/small_test_data.tgz'
  && tar xvzf small_test_data.tgz
- export WORDVECSPACE_DATADIR='./small_test_data'
install: 
- pip install .
- sudo apt install libopenblas-base
script:
- python setup.py test
deploy:
- provider: releases
  skip_cleanup: true
  api-key:
    secure: 
  file:
    - README.md
    - setup.py
    - wordvecspace/__init__.py
    - wordvecspace/wordvecspace.py
    - test.py
    - wordvecspace/command.py
    - wordvecspace/convert.py
    - wordvecspace/cuda.py
  name: wordvecspace-0.4.2
  tag_name: 0.4.2
  on:
    repo: deep-compute/wordvecspace
  # pypitest
- provider: pypi
  distributions: "sdist bdist_wheel"
  server: https://testpypi.python.org/pypi
  user: deepcompute
  password:
    secure: 
  on:
    tags: false
    branch: master
  # pypi
- provider: pypi
  distributions: "sdist bdist_wheel"
  server: https://upload.pypi.org/legacy/
  user: deepcompute
  password:
    secure: 
  on:
    tags: true
    branch: master
