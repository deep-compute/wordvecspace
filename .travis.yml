language: python
python:
- '3.5'
before_install:
- wget 'https://s3.amazonaws.com/deepcompute-public-data/wordvecspace/small_test_data.tgz'
  && tar xvzf small_test_data.tgz
- export WORDVECSPACE_DATAFILE='dc.wvspace'
install: 
- pip install .[service]
- sudo apt install libopenblas-base
- sudo apt-get install libffi-dev
script:
- python3 setup.py test
deploy:
- provider: releases
  skip_cleanup: true
  api-key:
    secure: 
  name: wordvecspace-0.5.1
  tag_name: 0.5.1
  on:
    repo: deep-compute/wordvecspace
  # pypitest
- provider: pypi
  distributions: "sdist bdist_wheel"
  server: https://testpypi.python.org/pypi
  user: deepcompute
  password:
    secure: 
  on:
    tags: false
    branch: master
  # pypi
- provider: pypi
  distributions: "sdist bdist_wheel"
  server: https://upload.pypi.org/legacy/
  user: deepcompute
  password:
    secure: 
  on:
    tags: true
    branch: master
